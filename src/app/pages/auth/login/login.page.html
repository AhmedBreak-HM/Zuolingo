<ion-content [fullscreen]="true">

  <ion-card mode="ios">
    <ion-card-header>

      <ion-card-title class="ion-margin-bottom" color="medium" style="font-weight: 700;">Log-in</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-button class="ion-margin-bottom" expand="block" shape="round" color="primary">
        <ion-icon slot="start" name="logo-facebook"></ion-icon>
        sign in with Facebook
      </ion-button>

      <ion-button class="ion-margin-bottom" expand="block" shape="round" color="danger">
        <ion-icon slot="start" name="logo-google"></ion-icon>
        sign in with Google
      </ion-button>

      <ion-item lines="none" style=" margin-bottom: 15px;" class="ion-margin-bottom" class="roundedInput">
        <ion-icon color="primary" slot="start" name="mail"></ion-icon>

        <ion-input type="email"></ion-input>
      </ion-item>

      <ion-item lines="none" class="ion-margin-top" class="roundedInput">
        <ion-icon color="primary" slot="start" name="lock-closed-outline"></ion-icon>

        <ion-input type="password"></ion-input>
      </ion-item>



      <ion-button class="ion-margin-top" disabled="true" expand="block" shape="round" color="primary">
        Login
      </ion-button>

    </ion-card-content>
    <ion-card-header>
      <ion-card-subtitle>Don't have an account?
        <ion-text color="primary">
          <p routerLink="/signup" color="primary" style="display: inline; cursor: pointer;">Sign up</p>
        </ion-text>
      </ion-card-subtitle>
      <ion-card-subtitle>Change your password?
        <ion-text color="primary">
          <p routerLink="/forget-password" color="primary" style="display: inline;cursor: pointer;">Reset password</p>
        </ion-text>
      </ion-card-subtitle>
    </ion-card-header>

  </ion-card>


</ion-content>
