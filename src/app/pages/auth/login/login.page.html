<ion-content [fullscreen]="true">

  <ion-card mode="ios">
    <ion-card-header>

      <ion-card-title class="ion-margin-bottom" color="medium" style="font-weight: 700;">Log-in</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-button (click)="logInFacebook()" class="ion-margin-bottom" expand="block" shape="round" color="primary">
        <ion-icon slot="start" name="logo-facebook"></ion-icon>
        sign in with Facebook
      </ion-button>

      <ion-button (click)="logInGoogle()" class="ion-margin-bottom" expand="block" shape="round" color="danger">
        <ion-icon slot="start" name="logo-google"></ion-icon>
        sign in with Google
      </ion-button>

      <form #loginForm="ngForm" (ngSubmit)="onSubmit()">




        <ion-item lines="none" style=" margin-bottom: 15px;" class="ion-margin-bottom" class="roundedInput">
          <ion-input [(ngModel)]="user.email" #email="ngModel" name="email" required="true" type="email"
            placeholder="Your Mail"></ion-input>
        </ion-item>
        <ion-item *ngIf=" email.invalid && email.touched" lines="none">
          <ion-text color="danger">
            Please enter your email.
          </ion-text>
        </ion-item>


        <ion-item lines="none" style=" margin-bottom: 15px;" class="ion-margin-bottom" class="roundedInput">
          <ion-input [(ngModel)]="user.password" #password="ngModel" name="password" minlength="6" required="true"
            type="password" placeholder="Password"></ion-input>
        </ion-item>
        <ion-item *ngIf="password.touched && password.errors?.required" lines="none">
          <ion-text color="danger">
            Please enter your password.
          </ion-text>
        </ion-item>


        <ion-button type="submit" class="ion-margin-top" [disabled]="loginForm.invalid" expand="block" shape="round"
          color="primary">
          Login
        </ion-button>
      </form>

    </ion-card-content>
    <ion-card-header>
      <ion-card-subtitle>Don't have an account?
        <ion-text color="primary">
          <p routerLink="/signup" color="primary" style="display: inline; cursor: pointer;">Sign up</p>
        </ion-text>
      </ion-card-subtitle>
      <ion-card-subtitle>Change your password?
        <ion-text color="primary">
          <p routerLink="/forget-password" color="primary" style="display: inline;cursor: pointer;">Reset password</p>
        </ion-text>
      </ion-card-subtitle>
    </ion-card-header>

  </ion-card>


</ion-content>
