<ion-content [fullscreen]="true">

  <ion-card mode="ios">
    <ion-card-header>

      <ion-card-title class="ion-margin-bottom" color="medium" style="font-weight: 700;">Sign-up</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form #loginForm="ngForm" (ngSubmit)="signUp()">


        <ion-item lines="none" style=" margin-bottom: 15px;" class="ion-margin-bottom" class="roundedInput">
          <ion-input [(ngModel)]="user.displayName" required="true" #displayName="ngModel" name="displayName"
            placeholder="Enter your name" type="text"></ion-input>
        </ion-item>
        <ion-item *ngIf=" displayName.invalid && displayName.touched" lines="none">
          <ion-text color="danger">
            Please enter your name.
          </ion-text>
        </ion-item>


        <ion-item lines="none" style=" margin-bottom: 15px;" class="ion-margin-bottom" class="roundedInput">
          <ion-input [(ngModel)]="user.email" #email="ngModel" name="email" required="true" type="email"
            placeholder="Your Mail"></ion-input>
        </ion-item>
        <ion-item *ngIf=" email.invalid && email.touched" lines="none">
          <ion-text color="danger">
            Please enter your email.
          </ion-text>
        </ion-item>


        <ion-item lines="none" style=" margin-bottom: 15px;" class="ion-margin-bottom" class="roundedInput">
          <ion-input [(ngModel)]="user.password" #password="ngModel" name="password" minlength="6" required="true"
            type="password" placeholder="Password"></ion-input>
        </ion-item>
        <ion-item *ngIf="password.touched && password.errors?.required" lines="none">
          <ion-text color="danger">
            Please enter your password.
          </ion-text>
        </ion-item>


        <ion-item lines="none" style=" margin-bottom: 15px;" class="ion-margin-bottom" class="roundedInput">
          <ion-input [(ngModel)]="user.confirmPassword" #confirmPassword="ngModel" name="confirmPassword" minlength="6"
            required="true" type="password" placeholder="Confirm Password"></ion-input>
        </ion-item>
        <ion-item *ngIf="confirmPassword.touched && confirmPassword.errors?.required && confirmPassword== password"
          lines="none">
          <ion-text color="danger">
            Password dosnt match.
          </ion-text>
        </ion-item>


        <ion-button type="submit" class="ion-margin-top" [disabled]="loginForm.invalid"  expand="block" shape="round" color="primary">
          Sign up
        </ion-button>
      </form>


    </ion-card-content>
    <ion-card-header>
      <ion-card-subtitle>Already have an account?
        <ion-text color="primary">
          <p routerLink="/login" color="primary" style="display: inline;cursor: pointer;">Login</p>
        </ion-text>
      </ion-card-subtitle>
    </ion-card-header>

  </ion-card>


</ion-content>
