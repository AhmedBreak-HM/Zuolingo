<ion-content [fullscreen]="true">

  <ion-card mode="ios">
    <ion-card-header>

      <ion-card-title class="ion-margin-bottom" color="medium" style="font-weight: 700;">Sign-up</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <ion-item lines="none" style=" margin-bottom: 15px;" class="ion-margin-bottom" class="roundedInput">
        <ion-input placeholder="Enter your name" type="text"></ion-input>
      </ion-item>

      <ion-item lines="none" style=" margin-bottom: 15px;" class="ion-margin-bottom" class="roundedInput">
        <ion-input type="email" placeholder="Your Mail"></ion-input>
      </ion-item>

      <ion-item lines="none" style=" margin-bottom: 15px;" class="ion-margin-bottom" class="roundedInput">
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>

      <ion-item lines="none" style=" margin-bottom: 15px;" class="ion-margin-bottom" class="roundedInput">
        <ion-input type="password" placeholder="Confirm Password"></ion-input>
      </ion-item>
      <ion-button class="ion-margin-top" disabled="true" expand="block" shape="round" color="primary">
        Sign up
      </ion-button>

    </ion-card-content>
    <ion-card-header>
      <ion-card-subtitle>Already have an account?
        <ion-text color="primary">
          <p routerLink="/login" color="primary" style="display: inline;cursor: pointer;">Login</p>
        </ion-text>
      </ion-card-subtitle>
    </ion-card-header>

  </ion-card>


</ion-content>
