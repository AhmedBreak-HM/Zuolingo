<ion-content  [fullscreen]="true">
  <ion-card mode="ios" style="height: 90%;" >
    <ion-card-header>
      <ion-img style="width: 100%;" src="../../../assets/images/login.gif"></ion-img>

    </ion-card-header>
    <ion-card-title color="danger" class="ion-margin-bottom" class="ion-margin-horizontal">Zuolingo</ion-card-title>
    <ion-card-subtitle color="medium" class="ion-margin-horizontal ion-margin-top">Are you ready to learn English ?</ion-card-subtitle>
    <ion-card-content>
      <ion-button expand="block" routerLink="/login" shape="round" color="primary">
        Login
      </ion-button>
      <ion-button class="ion-margin-top" routerLink="/signup" expand="block" fill="outline" shape="round" color="primary">
        Sign up
      </ion-button>

    </ion-card-content>

  </ion-card>

</ion-content>
